<form [formGroup]="updateForm" (ngSubmit)="updateUser()">
  <div class="text-center text-primary text-header">Update user</div>
  <hr>
  <div class="form-group">
    <input type="text"
      [ngClass]="{'is-invalid': updateForm.get('username').errors && updateForm.get('username').touched}"
      class="form-control" placeholder="User name" formControlName="username">
    <div class="invalid-feedback">Please write a User name.</div>
  </div>
  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': updateForm.get('password').errors && updateForm.get('password').touched}"
      class="form-control" placeholder="Password" formControlName="password">
    <div class="invalid-feedback"
      *ngIf="updateForm.get('password').hasError('required') && updateForm.get('password').touched">
      Password is required.
    </div>
    <div class="invalid-feedback"
      *ngIf="updateForm.get('password').hasError('minlength') && updateForm.get('password').touched">
      Password must be at least 4 characters.
    </div>
    <div class="invalid-feedback"
      *ngIf="updateForm.get('password').hasError('maxlength') && updateForm.get('password').touched">
      Password cannot exceed 8 characters.
    </div>
  </div>
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': updateForm.get('confirmPassword').errors
       && updateForm.get('confirmPassword').touched
      || updateForm.get('confirmPassword').touched && updateForm.hasError('misMatch')}" class="form-control"
      placeholder="Confirm password" formControlName="confirmPassword">
    <div class="invalid-feedback" *ngIf=" updateForm.get('confirmPassword').hasError('required') 
    && updateForm.get('confirmPassword').touched">
      Password is required.</div>
    <div class="invalid-feedback" *ngIf=" updateForm.hasError('misMatch') 
      && updateForm.get('confirmPassword').touched">
      Passwords must match.</div>
  </div>
  <div class="form-group text-center">
    <button type="submit" [disabled]="!updateForm.valid" class="btn btn-primary mr-2">Update</button>
    <button type="button" class="btn btn-danger" [routerLink]="['/profile']">Cancel</button>
  </div>
</form>
